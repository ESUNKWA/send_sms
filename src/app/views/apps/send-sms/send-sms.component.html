<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink=".">Envoie sms</a></li>
      <li class="breadcrumb-item active" aria-current="page">Blank page</li>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center mb-3 mt-1">Veuillez choisir le mode d'envoi.</h3>
          <div class="container">  
            <div class="row">
              <div class="col-md-4 stretch-card grid-margin grid-margin-md-0">
                <div class="card">
                  <div class="card-body">
                    <h4 class="text-center mt-3 mb-4">Envoie sms unique</h4>
                    <i class="feather icon-user text-primary icon-xxl d-block text-center my-3"></i>
                    
                    <div class="d-grid">
                      <button class="btn btn-primary mt-4" (click)="sendOneSms()" >Accéder</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 stretch-card grid-margin grid-margin-md-0">
                <div class="card">
                  <div class="card-body">
                    <h4 class="text-center mt-3 mb-4">Effectuer une campagne</h4>
                    <i class="feather icon-users text-success icon-xxl d-block text-center my-3"></i>
                    
                    <div class="d-grid">
                      <button class="btn btn-success mt-4" (click)="sendManySms()" >Accéder</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="text-center mt-3 mb-4">Balance</h4>
                    <i class="feather icon-activity text-primary icon-xxl d-block text-center my-3"></i>
                    
                    <div class="d-grid">
                      <button class="btn btn-primary mt-4" (click)="afficheBalance()" >Accéder</button>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
