<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/send-sms">Envoie sms</a></li>
    <li class="breadcrumb-item active" aria-current="page">Unique</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center text-warning mb-3 mt-1">Envoi de sms unique ou multiple</h3>
        <div class="container">  
          <div class="row">
            <div class="col-md-9">

              <ngb-alert [type]="'success'" *ngIf="!alert1closed" (close)="alert1closed=true">
                <strong>Super!!!</strong> {{result}}
              </ngb-alert>

              <form [formGroup]="sendSmsData" >
          
                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label">Téléphone destinataire</label>
                  <input type="text" class="form-control" prefix="(+225)" mask="00 00 00 00 00" 
                  [showMaskTyped] = "true" value="" placeholder="" formControlName="destinataire">
                </div>
      
                
      
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message à envoyé</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" maxlength="160" 
                  rows="4" formControlName="message"></textarea>
                </div>
                
                <button class="btn btn-primary" type="button" (click)="sendSms()">Envoyer</button>
              </form>
            </div>
            <div class="col-md-3">
              <img src="assets/images/send_sms.png"  class="img-responsive mt-4 float-end" style="height: 200px;" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
